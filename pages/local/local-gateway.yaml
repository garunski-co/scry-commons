apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: scry-gw
spec:
  gatewayClassName: cilium
  listeners:
    - name: scry-web
      port: 80
      protocol: HTTP
      allowedRoutes:
        kinds:
        - kind: HTTPRoute
        namespaces:
          from: Selector
          selector:
            matchLabels:
              scry-app: "true"