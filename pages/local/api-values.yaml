replicaCount: 1

image:
  repository: directus/directus
  pullPolicy: IfNotPresent
  tag: "10.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

