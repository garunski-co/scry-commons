env:
  key: 'BB1AFE70-F462-4C98-9935-6902EADA57A5'
  secret: 'EF222AE9-10FB-4190-AD4C-C6E866D19EF2'
  dbClient: 'pg'
  dbHost: 'postgres-local-postgresql-hl.default.svc.cluster.local'
  dbPort: '5432'
  dbDatabase: 'scry'
  dbUser: 'scryuser'
  dbPassword: 'scrypassword'
  cacheEnabled: 'false'

extraEnvVars:
  - name: SERVE_APP
    value: "false"


